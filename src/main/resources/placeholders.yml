# Chat placeholders
chat:
  # [coords] placeholder
  coords:
    # Enable/disable this placeholder
    enabled: true
    # The name of the placeholder to be detected and replaced in chat
    name: "[coords]"
    # Replace format
    format: "&7X: %x%, Y: %y%, Z: %z%"
  # [item] placeholder
  item:
    # Enable/disable this placeholder
    enabled: true
    # The name of the placeholder to be detected and replaced in chat
    name: "[item]"
    # Replace format
    format: "&7[&9%item%&7]"

