    match: ".*\\bhttps?://[a-zA-Z0-9.-]+\\.[a-zA-Z]{2,}/?.*"
    actions:
      message:
        enabled: true
        message:
        - "&8--------- { &#c03afeT&#a72cf8C&#8e1ff1h&#7411eba&#5b03e4t &8} ---------"
        - "&cYou can't send links in the chat!"
        - "&8---------------------------"
